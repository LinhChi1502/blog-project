<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/blogs/create">Create new blog</a>

<table border="1">
    <tr>
        <td>Title</td>
        <td>Image</td>
        <td>Text</td>
        <td>Category</td>
        <td>Date</td>
    </tr>

    <th:block th:each="blog: ${blogs}">
<tr>
    <td th:text="${blog.title}"></td>
    <td><img th:src="@{/static/__${blog.imageURL}__}" width="50px" height="50px"></td>
    <td th:text="${blog.text}"></td>
    <td th:text="${blog.category.cateName}"></td>
    <td th:text="${blog.date}" th:pattern="yyyy-MM-dd"></td>
</tr>
    </th:block>
</table>

<div>
    <a th:href="@{'/blogs'(page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">Previous</a>
    <span th:text="${blogs.number + 1}"></span>/ <span th:text="${blogs.totalPages}"></span>
    <a th:href="@{'/blogs' (page=${blogs.number + 1})}" th:if="${blogs.hasNext()}">Next</a>
</div>
</body>
</html>
